 <html lang="en">
<head>
    <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
 <style>
  .toggler { width: 500px; 
  height: 200px; position: relative; }
  #button { padding: .5em 1em;
  text-decoration: none; }
  #effect { position: relative; }
  
  .newClass { width: 240px;  padding: 1em; 
  letter-spacing: 0; font-size: 1.2em; margin: 0;   border:1px solid red; }
  .anotherNewClass { text-indent: 40px;
  letter-spacing: .4em; width: 410px;
  height: 100px; padding: 30px; margin: 10px; 
  font-size: 1.6em; }
  </style>
  <script>
  $(function() {
    $( "#button" ).click(function(){
	
      $( ".newClass" ).
	  switchClass( "newClass","anotherNewClass", 1000 );
	  
      $( ".anotherNewClass" ).
	  switchClass( "anotherNewClass","newClass", 1000 );
    });
  });
  </script>
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="newClass ui-corner-all">
       testing
  </div>
</div>
<button id="button" class="ui-state-default ui-corner-all">Run Effect</button>
 
 
</body>
</html>
