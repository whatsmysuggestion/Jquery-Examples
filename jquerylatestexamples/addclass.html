 <html lang="en">
<head>
    <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
 <style>
    .toggler { width: 500px; height: 200px;
	position: relative; }
	
    #button { padding: .5em 1em; 
	text-decoration: none; }
	
    #effect { width: 240px;  padding: 1em;
	font-size: 1.2em; border: 1px solid #000;
	background: #eee; color: #333; }
	
    .newClass { text-indent: 40px;
	letter-spacing: .4em; width: 410px;
	height: 100px; padding: 30px; margin: 10px;
	font-size: 1.6em; }
  </style>
  <script>
  $(function() {
    $( "#button" ).click(function() {
      $( "#effect" ).addClass( "newClass",1000, callback );
    });
 
    function callback() {
      setTimeout(function() {
        $( "#effect" ).removeClass( "newClass" );}, 1500 );
    }
  });
  </script>
</head>
<body>
 
<div class="toggler">
  <div id="effect" class="ui-corner-all">
      testing
  </div>
</div>
 
<button id="button" class="ui-state-default ui-corner-all">Click Me</button>
 
 
</body>
</html>
